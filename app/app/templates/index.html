<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>3D Scene Viewer</title>
    <style>
        body { 
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        #scene-container {
            flex: 1;
            height: 100%;
        }
        #chat-container {
            width: 300px;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background: #e3f2fd;
        }
        .assistant-message {
            background: #f5f5f5;
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="scene-container"></div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type your message...">
        </div>
    </div>

    <script async src="https://unpkg.com/es-module-shims"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>

    <!-- Load our separate modules -->
    <script type="module" src="{{ url_for('static', filename='js/scene.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
